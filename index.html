<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Be My Valentine ğŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(180deg, #ffb6c1, #ffd1dc);
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: flex-start;
  }

  .main {
    width: 100%;
    max-width: 420px;
    text-align: center;
    padding: 50px 20px;
  }

  h1 {
    color: #b30059;
    font-size: 2.2rem;
    margin-bottom: 30px;
  }

  #yesBtn {
    width: 100%;
    padding: 16px;
    font-size: 1.1rem;
    border-radius: 30px;
    border: none;
    background: #ff2d55;
    color: white;
    cursor: pointer;
    margin-bottom: 50px;
  }

  /* TEXT + NO BUTTON AS A SINGLE UNIT */
  .no-wrapper {
    position: absolute;
    width: 220px;
    text-align: center;
    left: 50%;
    top: 65%;
    transform: translate(-50%, -50%);
    transition: transform 0.25s ease;
  }

  #dynamicText {
    color: #fff;
    font-size: 1rem;
    margin-bottom: 8px;
    min-height: 22px;
  }

  #noBtn {
    width: 100%;
    padding: 14px;
    font-size: 1rem;
    border-radius: 30px;
    border: none;
    background: white;
    color: #ff0055;
    cursor: pointer;
  }
</style>
</head>

<body>

<div class="main">
  <h1>Will you be my Valentine? ğŸ’–</h1>
  <button id="yesBtn" onclick="yesClicked()">Yes ğŸ’˜</button>
</div>

<div class="no-wrapper" id="noWrapper">
  <div id="dynamicText">Hey! Donâ€™t do this ğŸ˜³</div>
  <button id="noBtn" onclick="moveNo()">No ğŸ’”</button>
</div>

<script>
  const messages = [
    "Hey! Donâ€™t do this ğŸ˜³",
    "That was close ğŸ˜…",
    "You canâ€™t escape love ğŸ’˜",
    "Almost clicked Yes ğŸ˜‰",
    "Think again â¤ï¸",
    "Just say Yes already ğŸ˜­"
  ];

  const wrapper = document.getElementById("noWrapper");

  function moveNo() {
    const padding = 16;
    const w = 220;
    const h = 90;

    const maxX = window.innerWidth - w - padding;
    const maxY = window.innerHeight - h - padding;

    const x = Math.random() * maxX + padding;
    const y = Math.random() * maxY + padding;

    wrapper.style.transform = `translate(${x}px, ${y}px)`;

    document.getElementById("dynamicText").innerText =
      messages[Math.floor(Math.random() * messages.length)];
  }

  function yesClicked() {
    document.body.innerHTML = `
      <div style="height:100vh;display:flex;align-items:center;justify-content:center;text-align:center;">
        <h1 style="color:white;font-size:2.5rem;">You said YES ğŸ’–</h1>
      </div>
    `;
  }
</script>

</body>
</html>
