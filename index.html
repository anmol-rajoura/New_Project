<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine üíò</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #ffd1dc, #ff5f9e);
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    /* TOP CONTENT */
    .container {
      position: relative;
      top: 12%;
      width: 100%;
      text-align: center;
      color: #b30059;
      padding: 0 16px;
    }

    h1 {
      font-size: clamp(2rem, 6vw, 3rem);
      margin-bottom: 30px;
      text-shadow: 0 0 10px #fff;
    }

    #yesBtn {
      padding: 15px 42px;
      font-size: 1.2rem;
      border-radius: 40px;
      border: none;
      background: linear-gradient(135deg, #ff165d, #ff4d6d);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 18px #ff165d;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    #yesBtn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 28px #ff165d;
    }

    /* NO BUTTON + TEXT (ONE UNIT) */
    .no-wrapper {
      position: absolute;
      width: 220px;
      text-align: center;
      left: 50%;
      top: 60%;
      transform: translate(-50%, -50%);
      transition: transform 0.35s ease;
    }

    #dynamicText {
      font-size: 1.1rem;
      margin-bottom: 8px;
      color: #fff;
      text-shadow: 0 0 10px #ff0055;
      min-height: 26px;
      animation: pop 0.3s ease;
    }

    #noBtn {
      width: 100%;
      padding: 15px;
      font-size: 1.1rem;
      border-radius: 40px;
      border: none;
      background: white;
      color: #ff0055;
      cursor: pointer;
      box-shadow: 0 0 14px #fff;
    }

    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* SPARKLES (SUBTLE & LOVABLE) */
    .sparkle {
      position: absolute;
      font-size: 14px;
      animation: sparkleUp 1.8s ease-out forwards;
      pointer-events: none;
    }

    @keyframes sparkleUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-50px) scale(1.6); opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Will you be my Valentine Chhotu? üíñ</h1>
    <button id="yesBtn" onclick="yesClicked()">Yes üíò</button>
  </div>

  <div class="no-wrapper" id="noWrapper">
    <div id="dynamicText">Hey! Don‚Äôt do this üò≥</div>
    <button id="noBtn" onclick="moveNo()">No üíî</button>
  </div>

  <script>
    const messages = [
      "Hey! Don‚Äôt do this üò≥",
      "That was close üòÖ",
      "You can‚Äôt escape love üíò",
      "Almost clicked Yes üòâ",
      "Think again ‚ù§Ô∏è",
      "Love is pulling you closer üíû",
      "Just say Yes already üò≠"
    ];

    const wrapper = document.getElementById("noWrapper");
    const text = document.getElementById("dynamicText");
    const yesBtn = document.getElementById("yesBtn");

    let attempts = 0;

    function moveNo() {
      attempts++;

      const padding = 16;
      const wrapperWidth = 220;
      const wrapperHeight = 90;

      const maxX = window.innerWidth - wrapperWidth - padding;
      const maxY = window.innerHeight - wrapperHeight - padding;

      let x = Math.random() * maxX + padding;
      let y = Math.random() * maxY + padding;

      // After few tries, love pulls it closer to YES
      if (attempts > 2) {
        const yesRect = yesBtn.getBoundingClientRect();
        const targetX = yesRect.left + yesRect.width / 2 - wrapperWidth / 2;
        const targetY = yesRect.top + yesRect.height + 20;
        x = (x + targetX) / 2;
        y = (y + targetY) / 2;
      }

      wrapper.style.transform = `translate(${x}px, ${y}px)`;

      text.innerText = messages[Math.floor(Math.random() * messages.length)];

      text.style.animation = "none";
      text.offsetHeight;
      text.style.animation = "pop 0.3s ease";

      createSparkles(x + wrapperWidth / 2, y);
    }

    function createSparkles(x, y) {
      for (let i = 0; i < 4; i++) {
        const s = document.createElement("div");
        s.className = "sparkle";
        s.innerText = "‚ú®";
        s.style.left = x + Math.random() * 30 - 15 + "px";
        s.style.top = y + "px";
        document.body.appendChild(s);
        setTimeout(() => s.remove(), 1800);
      }
    }

    function yesClicked() {
      document.body.innerHTML = `
        <div style="height:100vh;display:flex;align-items:center;justify-content:center;text-align:center;color:white;">
          <div>
            <h1 style="font-size:3rem;">Yay! üíçüíñ</h1>
            <h2>You chose love Chhotu ‚ù§Ô∏è</h2>
          </div>
        </div>
      `;
    }
  </script>

</body>
</html>
