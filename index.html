<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ğŸ’˜</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle, #ffd1dc, #ff5f9e);
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    .container {
      position: absolute;
      top: 15%;
      width: 100%;
      text-align: center;
      color: #b30059;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #fff;
    }

    #yesBtn {
      padding: 15px 40px;
      font-size: 1.3rem;
      border-radius: 30px;
      border: none;
      background: #ff165d;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px #ff165d;
      transition: transform 0.2s;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    /* NO BUTTON WRAPPER */
    .no-wrapper {
      position: absolute;
      left: 50%;
      top: 55%;
      transform: translate(-50%, -50%);
      text-align: center;
      transition: all 0.3s ease;
    }

    #dynamicText {
      font-size: 1.2rem;
      margin-bottom: 8px;
      color: #fff;
      text-shadow: 0 0 10px #ff0055;
      min-height: 24px;
      animation: pop 0.3s ease;
    }

    #noBtn {
      padding: 15px 35px;
      font-size: 1.2rem;
      border-radius: 30px;
      border: none;
      background: white;
      color: #ff0055;
      cursor: pointer;
      box-shadow: 0 0 10px #fff;
    }

    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* FLOATING HEARTS */
    .heart {
      position: absolute;
      color: rgba(255,255,255,0.7);
      font-size: 20px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Will you be my Valentine? ğŸ’–</h1>
    <button id="yesBtn" onclick="yesClicked()">Yes ğŸ’˜</button>
  </div>

  <div class="no-wrapper" id="noWrapper">
    <div id="dynamicText"></div>
    <button id="noBtn" onclick="moveNo()">No ğŸ’”</button>
  </div>

  <script>
    const messages = [
      "Hey! Donâ€™t do this ğŸ˜³",
      "That was close ğŸ˜…",
      "You canâ€™t escape love ğŸ’˜",
      "Almost clicked Yes ğŸ˜‰",
      "Think again â¤ï¸",
      "Love is chasing you ğŸƒâ€â™€ï¸ğŸ’",
      "Just say Yes already ğŸ˜­"
    ];

    function moveNo() {
      const wrapper = document.getElementById("noWrapper");
      const text = document.getElementById("dynamicText");

      const maxX = window.innerWidth - 200;
      const maxY = window.innerHeight - 150;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      wrapper.style.left = randomX + "px";
      wrapper.style.top = randomY + "px";

      text.innerText = messages[Math.floor(Math.random() * messages.length)];
      text.style.animation = "none";
      text.offsetHeight;
      text.style.animation = "pop 0.3s ease";
    }

    function yesClicked() {
      document.body.innerHTML = `
        <div style="height:100vh;display:flex;align-items:center;justify-content:center;text-align:center;color:white;">
          <div>
            <h1>You said YES! ğŸ’ğŸ’–</h1>
            <h2>My Valentine is officially locked â¤ï¸</h2>
          </div>
        </div>
      `;
    }

    /* Generate floating hearts */
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "ğŸ’–";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.fontSize = (15 + Math.random() * 20) + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }, 500);
  </script>

</body>
</html>
