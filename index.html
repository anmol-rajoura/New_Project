<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’–</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(180deg, #ff9a9e, #fad0c4);
    font-family: 'Comic Sans MS', cursive;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding-top: env(safe-area-inset-top);
  }

  .main {
    width: 100%;
    max-width: 420px;
    text-align: center;
    padding: 40px 20px;
  }

  h1 {
    font-size: 2.4rem;
    color: #b30059;
    margin-bottom: 30px;
  }

  #yesBtn {
    width: 100%;
    padding: 16px;
    font-size: 1.2rem;
    border-radius: 40px;
    border: none;
    background: #ff2d55;
    color: white;
    cursor: pointer;
    box-shadow: 0 0 20px #ff2d55;
    margin-bottom: 40px;
  }

  /* NO AREA */
  .no-wrapper {
    position: absolute;
    width: 220px;
    text-align: center;
    transition: transform 0.35s ease;
  }

  #dynamicText {
    font-size: 1.1rem;
    color: white;
    margin-bottom: 10px;
    min-height: 26px;
    text-shadow: 0 0 8px #ff0055;
  }

  #noBtn {
    width: 100%;
    padding: 14px;
    font-size: 1.1rem;
    border-radius: 40px;
    border: none;
    background: white;
    color: #ff0055;
    cursor: pointer;
    box-shadow: 0 0 15px #fff;
  }

  /* HEART */
  .heart {
    position: absolute;
    font-size: 18px;
    animation: floatUp 1.8s ease-out forwards;
    pointer-events: none;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-70px) scale(1.6); opacity: 0; }
  }
</style>
</head>

<body>

<div class="main">
  <h1>Will you be my Valentine? ğŸ’–</h1>
  <button id="yesBtn" onclick="yesClicked()">Yes ğŸ’˜</button>
</div>

<div class="no-wrapper" id="noWrapper">
  <div id="dynamicText">Hey! Donâ€™t do this ğŸ˜³</div>
  <button id="noBtn" onclick="moveNo()">No ğŸ’”</button>
</div>

<script>
  const messages = [
    "Hey! Donâ€™t do this ğŸ˜³",
    "That was close ğŸ˜…",
    "You canâ€™t escape love ğŸ’˜",
    "Almost clicked Yes ğŸ˜‰",
    "Think again â¤ï¸",
    "Love is chasing you ğŸ’",
    "Just say Yes already ğŸ˜­"
  ];

  // Initial position (center bottom-ish)
  let currentX = window.innerWidth / 2 - 110;
  let currentY = window.innerHeight * 0.6;

  const wrapper = document.getElementById("noWrapper");
  wrapper.style.transform = `translate(${currentX}px, ${currentY}px)`;

  function moveNo() {
    const padding = 20;
    const wrapperWidth = 220;
    const wrapperHeight = 100;

    const maxX = window.innerWidth - wrapperWidth - padding;
    const maxY = window.innerHeight - wrapperHeight - padding;

    currentX = Math.random() * maxX + padding;
    currentY = Math.random() * maxY + padding;

    wrapper.style.transform = `translate(${currentX}px, ${currentY}px)`;

    document.getElementById("dynamicText").innerText =
      messages[Math.floor(Math.random() * messages.length)];

    createHearts(currentX + 110, currentY);
  }

  function createHearts(x, y) {
    for (let i = 0; i < 5; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "ğŸ’–";
      heart.style.left = x + Math.random() * 30 + "px";
      heart.style.top = y + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 1800);
    }
  }

  function yesClicked() {
    document.body.innerHTML = `
      <div style="height:100vh;display:flex;align-items:center;justify-content:center;text-align:center;">
        <div>
          <h1 style="color:white;font-size:3rem;">Yayyy! ğŸ’ğŸ’–</h1>
          <h2 style="color:white;">You just made my Valentine â¤ï¸</h2>
        </div>
      </div>
    `;
  }
</script>

</body>
</html>
