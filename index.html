<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’˜</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Comic Sans MS', cursive;
    overflow: hidden;
  }

  h1 {
    text-align: center;
    margin-top: 60px;
    font-size: 3rem;
    color: #b30059;
    text-shadow: 0 0 10px #fff;
  }

  #yesBtn {
    display: block;
    margin: 30px auto;
    padding: 16px 45px;
    font-size: 1.3rem;
    border-radius: 40px;
    border: none;
    background: #ff2d55;
    color: white;
    cursor: pointer;
    box-shadow: 0 0 20px #ff2d55;
    transition: transform 0.2s;
  }

  #yesBtn:hover {
    transform: scale(1.1);
  }

  /* NO BUTTON + TEXT WRAPPER */
  .no-wrapper {
    position: absolute;
    left: 50%;
    top: 60%;
    transform: translate(-50%, -50%);
    text-align: center;
    transition: all 0.35s ease;
  }

  #dynamicText {
    font-size: 1.2rem;
    color: white;
    margin-bottom: 8px;
    min-height: 26px;
    text-shadow: 0 0 8px #ff0055;
    animation: pop 0.3s ease;
  }

  #noBtn {
    padding: 15px 38px;
    font-size: 1.2rem;
    border-radius: 40px;
    border: none;
    background: white;
    color: #ff0055;
    cursor: pointer;
    box-shadow: 0 0 15px #fff;
  }

  @keyframes pop {
    from { transform: scale(0.7); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  /* HEART BURST */
  .heart {
    position: absolute;
    font-size: 20px;
    animation: floatUp 2s ease-out forwards;
    pointer-events: none;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-80px) scale(1.8); opacity: 0; }
  }
</style>
</head>

<body>

<h1>Will you be my Valentine? ğŸ’–</h1>
<button id="yesBtn" onclick="yesClicked()">Yes ğŸ’˜</button>

<div class="no-wrapper" id="noWrapper">
  <div id="dynamicText"></div>
  <button id="noBtn" onclick="moveNo()">No ğŸ’”</button>
</div>

<script>
  const messages = [
    "Hey! Donâ€™t do this ğŸ˜³",

    "Think again â¤ï¸",
    "Love is chasing you ğŸƒâ€â™€ï¸ğŸ’",
    "Just say Yes already ğŸ˜­"
  ];

  function moveNo() {
    const wrapper = document.getElementById("noWrapper");
    const text = document.getElementById("dynamicText");

    const maxX = window.innerWidth - 200;
    const maxY = window.innerHeight - 180;

    wrapper.style.left = Math.random() * maxX + "px";

    text.innerText = messages[Math.floor(Math.random() * messages.length)];

    text.style.animation = "none";

  function createHearts(x, y) {

</script>
